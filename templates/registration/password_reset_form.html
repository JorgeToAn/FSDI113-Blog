{% extends 'base.html' %}

{% block title %}Password Reset{% endblock title %}

{% block content %}
<h1>Password Reset</h1>
<p>Type in your email address below and if it matches out records, you'll receive intruction for resetting your password.</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Reset" class="btn btn-success">
</form>
{% endblock content %}
